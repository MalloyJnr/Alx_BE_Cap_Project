<!DOCTYPE html>
<html>
<head>
    <title>Member Contribution Totals</title>
</head>
<body>
    <h1>Member Contribution Totals</h1>

    <table border="1" cellpadding="8">
        <tr>
            <th>Member</th>
            <th>Total Contributions (₵)</th>
        </tr>

        {% for row in rows %}
        <tr>
            <td>{{ row.name }}</td>
            <td>₵{{ row.total }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
